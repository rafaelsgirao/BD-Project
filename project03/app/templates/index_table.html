{% block header %}
<div class="px-4 sm:px-0 flex justify-between">
  <h1 class="ml-4 text-3xl font-semibold leading-7 text-gray-900 mt-8 mb-3 justify-content: center">
    {{ page_title }}
  </h1>
  {% if page_action %}
  <a
    href="{{ page_action['url'] }}"
    class="mr-20 mt-8 h-10 rounded-md bg-slate-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >{{ page_action['name'] }}</a>
    {% endif %}
</div>


{% endblock %}

<div class="mx-20 my-6 relative overflow-x-auto shadow-md sm: rounded-lg">
  <table class="w-full text-sm text-left">
    <thead
      class="text-xs uppercase bg-slate-600"
    >
      <tr>
        {% for field in fields %}
        <th scope="col" class="px-6 py-3 text-white">{{ field }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr class="even:bg-slate-300 odd:bg-slate-200">
          <th scope="row" class="px-6 py-4">{{ get_heading(item)}}</th>

          {{ get_attrs(item) }}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% include 'pagination.html' %}
